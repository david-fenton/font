<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BinjLayoutPlugin</title>
	<link href="css/binj-layout-icons.css" rel="stylesheet">

  <style>
    body {
      text-align: center;
    }

    header {
      /*text-align: center;*/
    }

    .preview {
      display: inline-block;
      border: 1px solid #ccc;
      text-align: center;
      width: 150px;
      margin: 10px;
      padding: 10px;
    }

    .preview-icon {
      width: 100%;
      font-size: 200%;
    }
  </style>
</head>
<body>
  <header>
	   <h1>BinjLayoutPlugin Icons</h1>
     <!--<p>All icons prefixed by <code>vjs-icon-</code></p>-->
   </header>
	<div class="preview">
		<div class="preview-icon">
			<span class="air-play"></span>
		</div>
		<span>air-play</span>
	</div>
	<div class="preview">
		<div class="preview-icon">
			<span class="chromecast"></span>
		</div>
		<span>chromecast</span>
	</div>
	<div class="preview">
		<div class="preview-icon">
			<span class="chromecast-connected"></span>
		</div>
		<span>chromecast-connected</span>
	</div>
	<div class="preview">
		<div class="preview-icon">
			<span class="overflow"></span>
		</div>
		<span>overflow</span>
	</div>
	<div class="preview">
		<div class="preview-icon">
			<span class="exit"></span>
		</div>
		<span>exit</span>
	</div>
	<div class="preview">
		<div class="preview-icon">
			<span class="previous"></span>
		</div>
		<span>previous</span>
	</div>
	<div class="preview">
		<div class="preview-icon">
			<span class="next"></span>
		</div>
		<span>next</span>
	</div>
	<div class="preview">
		<div class="preview-icon">
			<span class="replay-ten"></span>
		</div>
		<span>replay-ten</span>
	</div>
</body>
</html>
