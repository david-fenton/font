<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ChromecastPlugin</title>
	<link href="css/videojs-icons.css" rel="stylesheet">

  <style>
    body {
      text-align: center;
    }

    header {
      /*text-align: center;*/
    }

    .preview {
      display: inline-block;
      border: 1px solid #ccc;
      text-align: center;
      width: 150px;
      margin: 10px;
      padding: 10px;
    }

    .preview-icon {
      width: 100%;
      font-size: 200%;
    }
  </style>
</head>
<body>
  <header>
	   <h1>ChromecastPlugin Icons</h1>
     <p>All icons prefixed by <code>vjs-icon-</code></p>
   </header>
	<div class="preview">
		<div class="preview-icon">
			<span class="vjs-icon-chromecast-icon"></span>
		</div>
		<span>chromecast-icon</span>
	</div>
	<div class="preview">
		<div class="preview-icon">
			<span class="vjs-icon-chromecast-connected-icon"></span>
		</div>
		<span>chromecast-connected-icon</span>
	</div>
</body>
</html>
